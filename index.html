<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #4facfe, #00f2fe);
        color: #333;
      }
      .center-text {
        text-align: center;
        color: #fff;
        margin: 20px 0;
      }
      form {
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        width: 40%;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      label {
        font-weight: bold;
        display: inline-block;
        margin-bottom: 10px;
      }
      input[type="text"],
      select {
        width: calc(100% - 10px);
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      input[type="radio"] {
        margin-right: 5px;
      }
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4facfe;
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #00c6ff;
      }
      h1 {
        font-size: 2.5rem;
      }
      p {
        font-size: 1.2rem;
        line-height: 1.5;
      }
    </style>
    <title>Deployment Page</title>
  </head>
  <body>
    <h1 class="center-text">Welcome to FullStack Classes</h1>
    <p class="center-text">This class covers all about fullstack</p>
    <p class="center-text">A simple implementation of a form tag:</p>
    <form>
      <label for="Name">Name: </label>
      <input type="text" id="Name" placeholder="Enter your name" /><br />
      <label for="Gender">Gender:</label><br />
      <input type="radio" name="Gender" value="Male" />Male
      <input type="radio" name="Gender" value="Female" />Female<br /><br />
      <label for="Department">Department: </label>
      <select id="Department" name="Department">
        <option value="AIML">AIML</option>
        <option value="AIDS">AIDS</option>
        <option value="CSE">CSE</option></select
      ><br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
